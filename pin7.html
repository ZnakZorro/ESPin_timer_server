<div class="l">
<button class="b" onClick="ax('type=ajax&pin=7&state=2','info')">Pin 7</button>
<button onClick="ax('type=ajax&pin=7&state=1','info')">ON</button>
<button onClick="ax('type=ajax&pin=7&state=0','info')">off</button>
<button onClick="ax('type=ajax&pin=7&state=2&delay=3600','info')">1h</button>
<h2 id="time7"></h2>
</div>

<div class="l">
<input id="st7" type="range" min="0" max="170" value="0" onChange="sTime(7,this.value)">
</div>

<div class="l ca" style="display:none">
Start <input type="time" id="dt7" onChange="ax('type=time&pin=7&act=start&time='+this.value,'info')"><br />
Stop <input  type="time" id="dp7" onChange="ax('type=time&pin=7&act=stop&time='+this.value,'info')">
<i class="pwm" id="pwm7">PWM</i>
<input id="s7" type="range" min="0" max="1023" value="0" step="20" onChange="suwak(7,this.value)">
</div>
